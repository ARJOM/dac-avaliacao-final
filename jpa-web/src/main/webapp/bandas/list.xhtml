<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form>
            
         <h1 class="header center black-text">Bandas</h1>
            <h:dataTable value="#{bandaController.listar()}" var="banda">
                
                <h:column>
                    <f:facet name="header" >Id</f:facet>
                    #{banda.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Nome Fantasia</f:facet>
                    #{banda.nomeFantasia}
                </h:column>
                
                <h:column>
                    <f:facet name="header" >Local de Origem</f:facet>
                    #{banda.localDeOrigem}
                </h:column>
                
                
                <h:column>
                    <f:facet name="header" >Integrantes</f:facet>
                    
                    <h:dataTable 
                        rendered="#{bandaController.banda.integrantes.size() > 0}"
                        value="#{bandaController.banda.integrantes}"
                        var="integrante"
                    >
                        
                    <h:column>
                        <f:facet name="header" >id</f:facet>
                        #{integrante.id}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header" >nome</f:facet>
                        #{integrante.nome}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header" >data de nascimento</f:facet>
                        #{integrante.dataDeNascimento}
                    </h:column>
                        
                    <h:column>
                        <f:facet name="header" >cpf</f:facet>
                        #{integrante.cpf}
                    </h:column>
                        
                    </h:dataTable>
                    
                </h:column>
                
                <h:column>
                    <h:commandButton class="btn yellow white-text"  value="Editar" action="#{bandaController.update(banda)}" />
                </h:column>
                
                <h:column>
                    <h:commandButton class="btn red white-text"  value="Remover" action="#{bandaController.remover(banda)}" />
                </h:column>
                
            </h:dataTable>
            
        </h:form>
</h:body>

</html>
