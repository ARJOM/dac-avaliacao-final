<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <h:inputText id="cpf" value="#{controladorDeIntegrantes.cpfDeBusca}" />
            <h:commandButton value="Buscar" action="#{controladorDeIntegrantes.buscarPorCpf()}"/>
            <h:outputLabel>
                #{controladorDeIntegrantes.integrante.id}
            </h:outputLabel>
            <h:outputLabel>
                #{controladorDeIntegrantes.integrante.nome}
            </h:outputLabel>
            <h:outputLabel>
                #{controladorDeIntegrantes.integrante.dataDeNascimento}
            </h:outputLabel>
            <h:outputLabel>
                #{controladorDeIntegrantes.integrante.cpf}
            </h:outputLabel>
        </h:form>
    </h:body>
</html>
