<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form>

        <h1 class="header center black-text">Integrantes</h1>
        <h:dataTable value="#{controladorDeIntegrantes.todosOsIntegrantes()}" var="integrante">

            <h:column>
                <f:facet name="header">Id</f:facet>
                #{integrante.id}
            </h:column>

            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{integrante.nome}
            </h:column>

            <h:column>
                <f:facet name="header">Data de Nascimento</f:facet>
                #{integrante.dataDeNascimento}
            </h:column>

            <h:column>
                <f:facet name="header">CPF</f:facet>
                #{integrante.cpf}
            </h:column>

            <h:column>
                <h:commandButton class="btn yellow white-text" value="Editar"
                    action="#{controladorDeIntegrantes.update(integrante)}" />
            </h:column>

            <h:column>
                <h:commandButton class="btn red white-text" value="Remover"
                    action="#{controladorDeIntegrantes.delete(integrante)}" />
            </h:column>

        </h:dataTable>

    </h:form>
</h:body>

</html>
