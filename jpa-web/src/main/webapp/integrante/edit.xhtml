<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <h:form>

        <h1 class="header center black-text">Integrante</h1>

        <h:outputLabel value="Nome" for="nomeIntegrante" />
        <h:inputText value="#{controladorDeIntegrantes.integrante.nome}" id="nomeIntegrante" />
        <h:outputLabel value="Data de Nascimento" for="dataDeNascimentoIntegrante" />
        <h:inputText value="#{controladorDeIntegrantes.integrante.dataDeNascimento}" id="dataDeNascimentoIntegrante" />
        <h:outputLabel value="CPF" for="cpfIntegrante" />
        <h:inputText value="#{controladorDeIntegrantes.integrante.cpf}" id="cpfIntegrante" />
        <h:commandButton class="btn black white-text" value="salvar" action="#{controladorDeIntegrantes.add()}" />



    </h:form>
</h:body>

</html>
